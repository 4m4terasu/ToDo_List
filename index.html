<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/Users/mikeb/Study/graphica/favicons/favicon7.ico">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <img src="/Users/mikeb/Study/graphica/logo6.svg" alt="Logo">
            <div class="task-bar">
                <!-- New category buttons will be appended here -->
            </div>
            <button id="addCategoryButton" onclick="addCategory()">+</button>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    </div>
    
    <div class="todo-container">
        <h1><span id="categoryName">Main</span> List</h1>
        <div id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
        <input type="text" id="taskInput" placeholder="Add a new task">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
